<div class="bg-lightgray h-200 w-150 p-10" data-controller="my-calculator" id="calculator-body">
  <div class="bg-black text-white w-120 h-20" id="calculator-screen">hello</div>
  <div>
    <button data-action="click->my-calculator#append">1</button>
    <button data-action="click->my-calculator#append">2</button>
    <button data-action="click->my-calculator#append">3</button>
    <button data-action="click->my-calculator#append">*</button>
  </div>
  <div>
    <button data-action="click->my-calculator#append">4</button>
    <button data-action="click->my-calculator#append">5</button>
    <button data-action="click->my-calculator#append">6</button>
    <button data-action="click->my-calculator#append">/</button>
  </div>
  <div>
    <button data-action="click->my-calculator#append">7</button>
    <button data-action="click->my-calculator#append">8</button>
    <button data-action="click->my-calculator#append">9</button>
    <button data-action="click->my-calculator#append">+</button>
  </div>
  <div>
    <button data-action="click->my-calculator#append">0</button>
    <button data-action="click->my-calculator#append">.</button>
    <button data-action="click->my-calculator#append">=</button>
    <button data-action="click->my-calculator#append">-</button>
  </div>
</div>
